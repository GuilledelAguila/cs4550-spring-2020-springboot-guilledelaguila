<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link href="home.style.client.css"
          rel="stylesheet"/>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg">
    <div class = "col-3">
        <div class="row">
            <div class="col-2">
                <i class="fa fa-bars wbdv-field wbdv-hamburger"></i>
            </div>
            <div class="collapse navbar-collapse col-10" >
                <label class="wbdv-label wbdv-course-manager">
                    Course Manager</label>
            </div>

        </div>
    </div>
    <div class = "col-7">
        <input class="form-control wbdv-field wbdv-new-course"
               placeholder="New Course Title">
    </div>
    <div class = "col-2">
        <button class="btn wbdv-button wbdv-add-course">
            <i class="fa fa-plus-circle">
            </i>
        </button>
    </div>
</nav>
<br>
<br>
<br>
<table class="table table-hover container">
    <thead class="tablecollapse">
    <tr>
        <th class = "wbdv-header wbdv-title" scope="col">Title</th>
        <th class = "wbdv-header wbdv-owner" scope="col">
            <label>Owned by</label>
            <button class="btn">
                <i class="fas fa-sort-down"></i>
            </button>
        </th>
        <th class = "wbdv-header wbdv-last-modified" scope="col">Last Modified by me</th>
        <th scope="col">
            <button class="btn wbdv-button wbdv-grid-layout">
                <i class="fas fa-grip-horizontal"></i>
            </button>
            <button class="btn wbdv-header wbdv-sort">
                <i class="fas fa-sort-alpha-up"></i>
            </button>
            <button class="btn wbdv-button wbdv-list-layout">
                <i class="fas fa-list"></i>
            </button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr class="wbdv-row wbdv-course clickable"
        onclick="window.location='../login/login.template.client.html'"scope="row">
        <th>
            <i class="fas fa-file-alt wbdv-row wbdv-icon"></i>
            <label class="wbdv-row wbdv-title">CS5500 Software Engineering Graduate</label>
        </th>
        <td class="wbdv-row wbdv-owner tablecollapse">me</td>
        <td class="wbdv-row wbdv-modified-date tablecollapse">11:45 AM</td>
        <td>
            <button class="btn wbdv-row wbdv-button wbdv-delete">
                <i class="fas fa-times wbdv-row wbdv-button wbdv-delete"></i>
            </button>
        </td>
    </tr>
    <tr class = "wbdv-row wbdv-course">
        <th scope="row">
            <i class="fas fa-file-alt wbdv-row wbdv-icon"></i>
            <label class="wbdv-row wbdv-title">CS4550 Software Engineering Undergrad</label>
        </th>
        <td class="wbdv-row wbdv-owner tablecollapse">me</td>
        <td class="wbdv-row wbdv-modified-date tablecollapse">11:45 AM</td>
        <td>
            <button class="btn wbdv-row wbdv-button wbdv-delete">
                <i class="fas fa-times wbdv-row wbdv-button wbdv-delete"></i>
            </button>
        </td>
    </tr>
    <tr class="wbdv-row wbdv-course">
        <th scope="row">
            <i class="fas fa-file-alt wbdv-row wbdv-icon"></i>
            <label class="wbdv-row wbdv-title">CS5610 WebDev Graduate</label>
        </th>
        <td class="wbdv-row wbdv-owner tablecollapse">me</td>
        <td class="wbdv-row wbdv-modified-date tablecollapse ">11:30 PM</td>
        <td>
            <button class="btn wbdv-row wbdv-button wbdv-delete">
                <i class="fas fa-times wbdv-row wbdv-button wbdv-delete"></i>
            </button>
        </td>
    </tr>
    <tr class="wbdv-row wbdv-course">
        <th scope="row">
            <i class="fas fa-file-alt wbdv-row wbdv-icon"></i>
            <label class="wbdv-row wbdv-title">CS5200 Intro to Databases</label>
        </th>
        <td class="wbdv-row wbdv-owner tablecollapse">me</td>
        <td class="wbdv-row wbdv-modified-date tablecollapse ">1:45 AM</td>
        <td>
            <button class="btn wbdv-row wbdv-button wbdv-delete">
                <i class="fas fa-times wbdv-row wbdv-button wbdv-delete"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
