<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link href="course-editor.style.client.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class = "col-12 mycol">
            <ul class="nav nav-tabs nav-fill">

                        <li class="nav-item">
                            <li class="navbar-brand">
                                <a class="wbdv-course-editor wbdv-close">
                                    <i class="fas fa-times"></i>
                                </a>
                                <a>  </a>
                                <a class="tittle">CS5610-WebDev</a>
                            </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Build
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Pages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Theme
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Store
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Apps
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link wbdv-new-page-btn">
                                <i class="fas fa-plus"></i>
                            </a>
                        </li>

            </ul>

        </div>
    </div>


    <div class="row last-row">
        <div class="col-3 mycol colstretch">
            <ul class="list-group wbdv-module-list">
                <li class="list-group-item wbdv-module-item">
                    <label class="wbdv-module-item-title">Module 1 - JQuery</label>
                    <button class="btn wbdv-module-item-delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
                <li class="list-group-item wbdv-module-item">
                    <label class="wbdv-module-item-title">Module 2 - React</label>
                    <button class="btn wbdv-module-item-delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
                <li class="list-group-item wbdv-module-item">
                    <label class="wbdv-module-item-title">Module 3 - Redux</label>
                    <button class="btn wbdv-module-item-delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
                <li class="list-group-item wbdv-module-item">
                    <label class="wbdv-module-item-title">Module 4 - Native</label>
                    <button class="btn wbdv-module-item-delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
                <li class="list-group-item wbdv-module-item">
                    <label class="wbdv-module-item-title">Module 5 - Angular</label>
                    <button class="btn wbdv-module-item-delete-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            </ul>
            <button class="btn wbdv-module-item-add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="col-9 mycol">
            <ul class="nav nav-pills wbdv-topic-pill-list">
                <li class="nav-item">
                    <a class="nav-link wbdv-topic-pill" href="#">Topic 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-topic-pill" href="#">Topic 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-topic-pill" href="#">Topic 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-topic-pill" href="#">Topic 4</a>
                </li>
                <li class="nav-item">
                    <button class="btn wbdv-topic-add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </li>
            </ul>
            <div class="container">
                <form class="wbdv-topic-form">
                    <div class="form-group row justify-content-end">
                    <button class="btn btn-primary btn-inline wbdv-topic-save-btn">
                        Save
                    </button>
                    <button class="btn wbdv-topic-toggle-btn">Preview
                        <i class="fas fa-toggle-on"></i>
                    </button>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <h3>Heading Widget</h3>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary wbdv-widget-arrow-up-btn wbdv-widget-btn">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button class="btn btn-primary wbdv-widget-arrow-up-btn wbdv-widget-btn">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-secondary btn-md dropdown-toggle wbdv-widget-heading-btn wbdv-widget-btn"
                                    type="button" data-toggle="dropdown"
                                    aria-expanded="false">
                                Heading
                            </button>
                            <button class="btn btn-primary wbdv-widget-cross-btn wbdv-widget-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <input class="form-control wbdv-field wbdv-topic-heading-text"
                                   placeholder="Heading Text">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col">
                            <select class="form-control wbdv-field wbdv-topic-heading-1"
                                    placeholder="Heading 1">
                                <option value="Heading 1" selected="Heading 1">Heading 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <input class="form-control wbdv-field wbdv-topic-heading-name"
                                   placeholder="Widget name">
                        </div>
                    </div>
                    <h3>Preview</h3>
                    <h1>Heading Text</h1>
                    <button class="btn btn-primary wbdv-widget-add-btn wbdv-widget-btn">
                        <i class="fas fa-plus-circle"></i>
                    </button>


                </form>
            </div>

        </div>
    </div>

</div>
</body>
</html>
